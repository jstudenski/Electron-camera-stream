var startCountdown = 1000 //milleseconds 

var pieDone = false;
function startPie() {
  if(!pieDone) {
    pieDone = true;

    $('#timer').pietimer('start');

    $(function() {
      $('#timer').pietimer({
      timerSeconds: 3,
      color: '#66318c',
      fill: false,
      });
    });

  }
}


var Example1 = new (function() {
  var $stopwatch, // Stopwatch element on the page
    incrementTime = 70, // Timer speed in milliseconds
    currentTime = 0, // Current time in hundredths of a second
    updateTimer = function() {
      $stopwatch.html(formatTime(currentTime));
      currentTime += incrementTime / 10;
    },
    init = function() {
      $stopwatch = $('#stopwatch');
      Example1.Timer = $.timer(updateTimer, incrementTime, false);
    };
  this.resetStopwatch = function() {
    currentTime = 0;
    this.Timer.stop().once();
  };
  $(init);
});

var Example2 = new (function() {
    var $countdown,
        $form, // Form used to change the countdown time
        incrementTime = 70,
        currentTime = startCountdown,
        updateTimer = function() {
          $countdown.html(formatTime(currentTime));

            // --- addition --- //
            $('#mycountdown').text(parseInt(currentTime / 100)+1);
            if (currentTime <= 300) { // start pie timer at 3 seconds
              startPie();
              console.log(currentTime);
            }
           //  --- /addition --- //

            if (currentTime == 0) {
                Example2.Timer.stop();
                timerComplete();
                Example2.resetCountdown();
                return;
            }
            currentTime -= incrementTime / 10;
            if (currentTime < 0) currentTime = 0;
        },
        timerComplete = function() {
            $('#timer').pietimer('reset');
            pieDone = false;
            $.modal.close();
            //alert('Example 2: Countdown timer complete!');
        },
        init = function() {
            $countdown = $('#countdown');
            Example2.Timer = $.timer(updateTimer, incrementTime, false);
            $form = $('#example2form');
            $form.bind('submit', function() {
                Example2.resetCountdown();
                return false;
            });
        };
    this.resetCountdown = function() {
        var newTime = startCountdown;
       // parseInt($form.find('input[type=text]').val()) * 1;
        if (newTime > 0) {currentTime = newTime;}
        this.Timer.stop().once();
    };
    $(init);
});




function pad(number, length) {
    var str = '' + number;
    while (str.length < length) {str = '0' + str;}
    return str;
}

function formatTime(time) {
    var min = parseInt(time / 6000),
        sec = parseInt(time / 100) - (min * 60),
        hundredths = pad(time - (sec * 100) - (min * 6000), 2);
    return (min > 0 ? pad(min, 2) : "00") + ":" + pad(sec, 2) + ":" + hundredths;
}
